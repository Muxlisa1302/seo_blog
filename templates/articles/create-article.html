{% extends 'base.html' %}

{% block title %}Yangi Maqola Yaratish{% endblock %}

{% block content %}
<main>
    <section class="create-article-form">
        <h2>Yangi Maqola Qo'shish</h2>
        <form action="/submit-article" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Sarlavha:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Maqola matni:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">Muallif:</label>
                <select id="author" name="author" required>
                    <option value="">Muallifni tanlang</option>
                    <option value="1">Aziz Karimov</option>
                    <option value="2">Malika Umarova</option>
                    <option value="3">Bobur Aliyev</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Rasm:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-button">Maqolani Qo'shish</button>
        </form>
    </section>
</main>
{% endblock %}
